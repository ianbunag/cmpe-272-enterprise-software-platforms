name: Build and Deploy

on:
  push:
    tags:
      - '*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update VERSION file
        run: echo "${{ github.ref_name }}" > VERSION

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push PHP-FPM image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: php/Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/php-fpm:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/php-fpm:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: nginx/Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/nginx:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/nginx:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker-compose files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose-base.yml,docker-compose-prod.yml"
          target: "/tmp/app"

      - name: Deploy to GCP VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Create app directory if missing
            mkdir -p /var/lib/app
            
            # Move uploaded files to central directory
            # Base file stays as is, Prod file is renamed to docker-compose.yml for default usage
            mv /tmp/app/docker-compose-base.yml /var/lib/app/
            mv /tmp/app/docker-compose-prod.yml /var/lib/app/docker-compose.yml

            cd /var/lib/app

            # Login to GHCR (using the installed docker-compose path if needed, 
            # though standard docker login works without it)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Set environment variables
            export IMAGE_REGISTRY=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            export IMAGE_TAG=${{ github.ref_name }}
            export BUILD_TARGET=production
            export DB_USER=${{ secrets.DB_USER }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export REPO_URL=https://github.com/${{ github.repository }}

            # Pull and restart
            bash /var/lib/app/docker-compose pull
            bash /var/lib/app/docker-compose up -d

            # Run migrations
            bash /var/lib/app/docker-compose exec -T php-fpm vendor/bin/phinx migrate

            # Cleanup
            docker image prune -f
