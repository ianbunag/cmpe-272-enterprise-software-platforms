version: '3.8'

services:
  nginx-base:
    image: ${IMAGE_REGISTRY:-local}/nginx:${IMAGE_TAG:-latest}
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - php-fpm

  php-fpm-base:
    image: ${IMAGE_REGISTRY:-local}/php-fpm:${IMAGE_TAG:-latest}
    container_name: php-fpm
    restart: unless-stopped
    environment:
      - DB_HOST=mariadb
      - DB_NAME=cmpe-272
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REPO_URL=${REPO_URL}
    depends_on:
      mariadb:
        condition: service_healthy

  mariadb:
    image: mariadb
    container_name: mariadb
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=cmpe-272
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    command: --innodb-buffer-pool-size=128M
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:

